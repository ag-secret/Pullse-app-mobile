<ion-view title="Eventos" cache-view="true">
	<ion-content class="content">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="refresh()">
		</ion-refresher>
		<div style="color: #FFF;" ng-show="showFirstRefresh">
			<ion-spinner></ion-spinner> Verificando eventos mais recentes...
		</div>

		<ion-slide-box on-slide-changed="setCurrentEvent($index)">
			<ion-slide ng-repeat="event in events" ng-click="openModal()" >
				<div style="width: 100%; height: 500px; background-position: top center; background-size: cover;background-image: url({{imgBaseUrl}}/img/events/{{event.id}}/{{event.imagem_capa}})"></div>
				<h3>{{event.data_inicio}}</h3>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
