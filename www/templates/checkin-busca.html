<ion-view title="Pesquisar pessoas" cache-view="true">
	
	<div class="bar bar-subheader">
		<input type="text" ng-model="search" placeholder="Pesquisar por nome..." style="background-color: white; margin-top: -2px; width: 100%;padding-left: 25px;">
		<span class="icon ion-search" style="position: absolute; top: 0; margin-top: 12px; font-size: 20px;color: #222;"></span>
	</div>

	
	<div ng-show="loading">
		<ion-spinner></ion-spinned> Carregando...
	</div>

	<ion-content class="has-subheader">
		<div ng-if="search">
			<div class="list">
				<a class="item item-avatar" href="#/app/checkin-perfil/{{perfil.id}}" collection-repeat="perfil in perfis | filter:search">
					<img src="img/checkin-perfis/katy.jpg">
					<h2>{{perfil.name}}</h2>
					<p>12 Minutos atrÃ¡s</p>
				</a>
			</div>
		</div>
	</ion-content>

</ion-view>
