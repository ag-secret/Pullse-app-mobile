<ion-view title="Lista Vip">
	<!-- Início do conteúdo -->
	<ion-content class="content">
		<!-- Loading do carregamento inicial -->
		<div ng-show="loading">
			<ion-spinner></ion-spinner> Carregando dados...
		</div>
		<!-- Refresher -->
		<ion-refresher
			ng-if="refresherEnabled"
			pulling-text="Puxe para atualizar..."
			on-refresh="getLists('refresh')">
		</ion-refresher>
		<!-- Sub-título da view -->
		<div class="content-title text-center">			
			<p>Envie o seu nome para a lista Feminina.</p>
		</div>
		<!-- Lista fazendo um loop na variavel listas -->
		<ion-list>
			<ion-item collection-repeat="lista in listas" ng-click="openModal(lista)">
				{{lista.name}}
			</ion-item>
		</ion-list>
		<!-- Scroll Infinito -->
		<ion-infinite-scroll
			ng-if="moreDataCanBeLoaded"
			on-infinite="getMoreListas()">
		</ion-infinite-scroll>
	<!-- Fim do conteúdo -->
	</ion-content>
</ion-view>
