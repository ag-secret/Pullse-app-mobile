<ion-view title="Lista Vip">
	<!-- Início do conteúdo -->
	<ion-content class="content" has-bouncing="false">
		<!-- Loading do carregamento inicial -->
		<my-loader></my-loader>
		<!-- Refresher -->
		<ion-refresher
			spinner="ripple"
			ng-if="!loading"
			pulling-text="Puxe para atualizar..."
			on-refresh="getLists('refresh')">
		</ion-refresher>
		<!-- Lista fazendo um loop na variavel listas -->
		<ion-list>
			<ion-item collection-repeat="lista in listas" ng-click="openModal(lista)">
				<span class="item-note">{{ lista.data_inicio | amDateFormat: 'dddd' }}</span>
				<h2>
					{{lista.name}}
				</h2>
				<span class="item-note" style="text-transform: capitalize;">
					{{ lista.data_inicio | amDateFormat: 'DD/MM' }}
				</span>
				<p>Lista encerra <span am-time-ago="lista.lista_vip_dt_fim"></span></p>
			</ion-item>
		</ion-list>
		<div class="custom-alert" ng-if="noLists">
			Nenhuma lista encontrada.
		</div>
	<!-- Fim do conteúdo -->
	</ion-content>
</ion-view>
