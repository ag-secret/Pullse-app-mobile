        <ion-nav-bar class="bar-stable" title="Pullse">

    <ion-side-menu side="left">

            <div class="text-center sidemenu-header">

                    <img

                        ng-src="https://graph.facebook.com/{{me.facebook_uid}}/picture?width=140&height=140" class="sidemenu-avatar">
                </div>
                <div class="sidemenu-name">
                   {{ me.name }}

            <ion-list class="sidemenu-list">
                <a class="item sidemenu-item menu-close" href="#/app/eventos">

                <a class="item sidemenu-item menu-close" href="#/app/lista-vip">

                </a>
                <a class="item sidemenu-item menu-close" href="#/app/institucional">
                    <strong>Conhe√ßa a Pullse</strong>
                </a>
                <a class="item sidemenu-item menu-close" href="#/app/contato">
                    <strong>Contato</strong>
                </a>
                <a class="item sidemenu-item menu-close" href="#/app/teste">
                    <strong>Teste</strong>
                </a>
            </ion-list>

            <div class="sidemenu-footer">
                <div class="row">
                    <div class="col co-67 col-center text-left">
                        <a
                            href="#/logout"
                            class="button button-icon menu-close">
                            <span class="icon ion-power"></span>
                        </a>
                        <a
                            href="#"
                            class="button button-icon menu-close">
                            <span class="icon ion-ios-help"></span>
                        </a>

                    <div class="col col-center text-right">
